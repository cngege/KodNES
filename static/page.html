                //不是横屏
                if(window.screen.width < window.screen.height){
                    bodycss.transform = "translate(-50%,-50%) rotate(90deg)";       //body样式旋转

                }
                $(".gameCanvas").css("height",document.body.clientHeight);          //撑满画布
                
                
                
                $("body").css(bodycss);     //应用body样式
